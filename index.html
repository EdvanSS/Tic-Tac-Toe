<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>
        TIC TAC TOE
    </h1>
    <div>
        <div id="1" class="square" onclick="escolherSquare(this.id)">-</div>
        <div id="2" class="square" onclick="escolherSquare(this.id)">-</div>
        <div id="3" class="square" onclick="escolherSquare(this.id)">-</div>
    </div>

    <div>
        <div id="4" class="square" onclick="escolherSquare(this.id)">-</div>
        <div id="5" class="square" onclick="escolherSquare(this.id)">-</div>
        <div id="6" class="square" onclick="escolherSquare(this.id)">-</div>
    </div>

    <div>
        <div id="7" class="square" onclick="escolherSquare(this.id)">-</div>
        <div id="8" class="square" onclick="escolherSquare(this.id)">-</div>
        <div id="9" class="square" onclick="escolherSquare(this.id)">-</div>
    </div>

    <div class="jogador">
        <label>
            JOGADOR:
        </label>
        <label id="jogadorSelecionado">

        </label>
    </div>

    <div class="vencedor">
        <label>
            VENCEDOR:
        </label>
        <label id="vencedorSelecionado">

        </label>
    </div>
    <div>
        <button onclick="reiniciar()">
            REINICIAR
        </button>
    </div>
</body>
<script src="script.js"></script>

</html>
